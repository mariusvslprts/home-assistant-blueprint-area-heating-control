name: Validate Home Assistant Blueprints

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "**/*.yaml"
      - "**/*.yml"
  push:
    paths:
      - "**/*.yaml"
      - "**/*.yml"

jobs:
  validate_syntax:
    name: Validate Blueprint Synatx + Schema
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install yamllint
        run: sudo apt-get install -y yamllint
      - name: Validate YAML Syntax
        run: yamllint -s $(git ls-files '*.yaml' '*.yml')
      - name: Validate Blueprint schema
        run: python3 .github/scripts/validate_blueprint_schema.py

  validate_home_assistant_compatibility:
    name: Validate Home Assistant compatibility
    runs-on: ubuntu-latest
    needs: validate_syntax
    strategy:
      matrix:
        ha_version: ["stable", "dev"]
    steps:
      - uses: actions/checkout@v4
      - name: Determine Python version
        id: python_version
        run: |
          if [ "${{ matrix.ha_version }}" = "stable" ]; then
            if [ -f ".python-version" ]; then
              echo "python_version=$(cat .python-version)" >> $GITHUB_OUTPUT
            else
              echo "python_version=3.11" >> $GITHUB_OUTPUT
            fi
          else
            # Dev: aus requirements_all.txt ermitteln
            DEV_BRANCH="dev"
            git fetch origin $DEV_BRANCH
            git checkout $DEV_BRANCH
            REQ_FILE="requirements_all.txt"
            PY_VER=$(grep -Po 'python_version\s*==\s*\K[0-9]+\.[0-9]+' "$REQ_FILE" | head -n1)
            if [ -z "$PY_VER" ]; then
              PY_VER="3.12"
            fi
            echo "python_version=$PY_VER" >> $GITHUB_OUTPUT
            git checkout -  # zurück zum ursprünglichen Branch
          fi
          echo "Detected Python version: ${{ steps.python_version.outputs.python_version }}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ steps.python_version.outputs.python_version }}
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ha-${{ matrix.ha_version }}-${{ hashFiles('**/*.yaml') }}
          restore-keys: |
            ha-${{ matrix.ha_version }}-
      - name: Install Home Assistant (${{ matrix.ha_version }})
        run: |
          pip install --upgrade pip
          if [ "${{ matrix.ha_version }}" = "stable" ]; then
            pip install homeassistant
          else
            pip install git+https://github.com/home-assistant/core.git@dev
          fi
      - name: Prepare Home Assistant Configuration
        run: |
          mkdir -p ./config/blueprints/automation/blueprints
          cp -R ./*.yaml ./config/blueprints/automation/blueprints/ 2>/dev/null || true
          cp -R ./*.yml ./config/blueprints/automation/blueprints/ 2>/dev/null || true
      - name: Run Home Assistant check_config
        run: python3 -m homeassistant --config ./config --script check_config | tee ha-check.log
      - name: Upload Home Assistant Logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ha-config-${{ matrix.ha_version }}
          path: ha-check.log
